<header class="header">
  <div class="header-float">
    <div class="layout-page layout-page-spaces">
      <div class="header__holder">
        <!--logo-->
        <strong class="logo">
          @@if(context.currentItem === "Главная"){<span>Кондитерская фабрика «Коммунарка»</span>}
          @@if(context.currentItem !== "Главная"){<a href="index.html" title="Перейти на главную">Кондитерская фабрика «Коммунарка»</a>}
          <img style="display: none;" src="img/logo.png" alt="Print version logotype"> <img style="display: none;" src="img/logo.png" alt="">
        </strong>
        <!--logo end-->

        <!--navigation-->
        <div class="nav-wrap shutter--nav-js">
          <nav class="nav">
            @@include('_tpl_nav-constructor.html', { "currentItem": "@@currentItem", "bsKey": "nav" })
          </nav>
          <div class="nav-footer"></div>
        </div>
        <!--navigation end-->

        <!--search form-->
        <div class="searchicon"><!-- --></div>
        <div class="searchform">
          <form action="http://www.kommunarka.by/search/">
            <fieldset><input type="text" name="searchtext" value="поиск"><button>Искать</button></fieldset>
          </form>
        </div>
        <!--search form end-->

        <!--mailto-->
        <a href="mailto:info@kommunarka.by" class="mailLink mailLink-header"></a>
        <!--mailto end-->

        <!--lang-->
        <div class="lang">
          <a href="http://eng.kommunarka.by/">EN</a>
          <span>RU</span>
          <a href="http://ch.kommunarka.by/">CH</a>
        </div>
        <!--lang end-->
      </div>
    </div>
  </div>
</header>
